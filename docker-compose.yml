version: '3.8'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: 
      context: ./api
      dockerfile: Dockerfile
      target: ${ENVIRONMENT:-development}  # 環境変数で選択可能
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./api:/api  # 開発環境では共有
    ports:
      - "3000:3000"
    environment:
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_HOST: db
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      RAILS_ENV: ${RAILS_ENV:-development}
    depends_on:
      - db

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: ${FRONTEND_ENV:-development}  # 環境変数で選択可能
    volumes:
      - ./client:/client  # 開発環境では共有
      - /client/node_modules  # node_modulesは共有しない
    ports:
      - "3001:3000"  # 開発環境用
      - "80:80"      # 本番環境用
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    depends_on:
      - api

volumes:
  mysql_data: